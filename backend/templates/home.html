<!doctype html>
<html lang="en">

<head>

  <title>Foodie Genie | Smart AI Kitchen Assistant</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
</head>

<body>
  <div class="container animate">
    <header class="header">
      <div class="brand">

      </div>

          <a class="btn" href="{{ url_for('ingredients') }}" style="font-size: 1.2rem; padding: 15px 40px;">Find

          <span style="color: var(--text-muted); font-size: 0.9rem;">Powered by AI &bull; 1000+ Recipes</span>
